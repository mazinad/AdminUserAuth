<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Course List</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" th:href="@{/}">Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#" th:href="@{/s_index}">Student </a>
          <a class="nav-item nav-link" href="#" th:href="@{/c_index}"><span class="sr-only">(current)</span>Course</a>
			<a class="nav-item nav-link active" href="#" th:href="@{/d_index}">Department </a>
			<li><a class="nav-item nav-link" href="#" th:href="@{/addStudentCourses}">Assign Courses</a></li>
          <li sec:authorize="isAuthenticated()"><a class="nav-item nav-link"th:href="@{/logout}">Logout</a></li>
        </div>
      </div>
    </nav>
    <br>
    <br>
		<div class="container">
		
			<h3>Course List</h3>
			
			<hr/>
			<a th:href="@{/showNewCourses}" class="btn btn-primary">Add Course</a>
			<br/><br/>
			<table class="table table-bordered table-striped" id="courseTable">
			
				<thead>
					<tr>
						<th>Course Name</th>
						<th>Course Credit</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="course : ${listCourses}">

            <td th:text="${course.course_name}"></td>
            <td th:text="${course.credits}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${course.course_id})}"
              class="btn btn-primary"> Update</a>
              <a th:href="@{/deleteEmployee/{id}(id=${course.course_id})}"
              class="btn btn-danger"> Delete</a>
              </td>
          </tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#courseTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
