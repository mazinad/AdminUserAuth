<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/}">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link " href="#" th:href="@{/s_index}">Student </a>
            <a class="nav-item nav-link active" href="#" th:href="@{/c_index}"><span class="sr-only">(current)</span>Course</a>
            <a class="nav-item nav-link " href="#" th:href="@{/d_index}">Department </a>
            <li sec:authorize="isAuthenticated()"><a class="nav-item nav-link"th:href="@{/logout}">Logout</a></li>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <h1> Course System</h1>
    <hr>
    <h2>Save Course</h2>
    <form action="#" class="needs-validation" method="POST" th:action="@{/saveCourse}"
          th:object="${course}" novalidate>
        <div>
            <label class="form-label" for="validationCustom1">Course Name</label>
            <input class="form-control mb-4 col-4" id="validationCustom1" placeholder="Course Name" required
                   th:field="*{course_name}" type="text">
            <div class="invalid-feedback">
                Please Fill this field
            </div>
        </div>
        <div>
            <label class="form-label" for="validationCustom2">Course Credit</label>
            <input id="validationCustom2" placeholder="Course Credit" required class="form-control mb-4 col-4"
                   th:field="*{credits}" type="text">
            <div class="invalid-feedback">
                Please Fill the field
            </div>
        </div>
        <br>
        <div>
            <button class="btn btn-info col-2" type="submit"> Save Course</button>
        </div>
    </form>
</div>
<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
