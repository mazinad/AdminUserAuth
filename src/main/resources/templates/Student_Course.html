<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/}">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#" th:href="@{/s_index}">Student</a>
            <a class="nav-item nav-link" href="#" th:href="@{/c_index}">Course</a>
            <li><a class="nav-item nav-link" href="#" th:href="@{/addStudentCourses}"><span class="sr-only">(current)</span>Assign Courses</a></li>
            <li sec:authorize="isAuthenticated()"><a class="nav-item nav-link"th:href="@{/logout}">Logout</a></li>
        </div>
    </div>
</nav>
<div class="container">
    <h1> Student System</h1>
    <hr>
    <h2>Assign Student Courses</h2>
    <form action="#" th:action="@{/saveStudent1}" th:object="${student}"
          method="POST">
        <label class="col-form-label col-sm-4">Student: </label>
        <div class="col-sm-8">
            <div class="form-group">
            <select th:field="*{courses}" class="form-control" required>
                <th:block th:each="cat: ${listStudent}">
                    <option th:text="${cat.first_name}+' '+${cat.last_name} " th:value="${cat.st_id}" />
                </th:block>
            </select>
        </div>
            <div class="form-group">
        <p>
            <label>Courses:
                <input type="checkbox" name="courses"
                       th:each="course : ${listAllCourses}"
                       th:text="${course.course_name}"
                       th:value="${course.course_id}"
                       th:field="*{courses}"
                />
            </label>
        </p>
            </div>
        <br>
        <button type="submit" class="btn btn-info col-2"> Add Courses</button>
    </form>
</div>
</body>
</html>
