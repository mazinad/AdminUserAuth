<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/}">Dashboard</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#" th:href="@{/s_index}">Student</a>
            <a class="nav-item nav-link" href="#" th:href="@{/c_index}">Course</a>
            <li><a class="nav-item nav-link active" href="#" th:href="@{/addStudentCourses}"><span class="sr-only">(current)</span>Assign
                Courses</a></li>
            <li sec:authorize="isAuthenticated()"><a class="nav-item nav-link" th:href="@{/logout}">Logout</a></li>
        </div>
    </div>
</nav>
<div class="container">
    <h1> Student System</h1>
    <hr>
    <h2>Assign Student Courses</h2>
    <form action="#" method="POST" th:action="@{/saveAssignedCourses}"
          th:object="${student}">
        <input type="hidden" th:field="*{st_id}"/>
        <input type="hidden" th:field="*{first_name}"/>
        <input type="hidden" th:field="*{last_name}"/>
        <input type="hidden" th:field="*{location}"/>
        <input type="hidden" th:field="*{department}"/>
        <div class="form-group">
            <p>
                <label>Courses:
                    <input name="courses" th:each="courses : ${course}"
                           th:field="*{courses}"
                           th:text="${courses.course_name}"
                           th:value="${courses.course_id}"
                           type="checkbox"
                    />
                </label>
            </p>
        </div>
            <br>
            <button class="btn btn-info col-2" type="submit"> Add Courses</button>
    </form>
</div>
</body>
</html>
