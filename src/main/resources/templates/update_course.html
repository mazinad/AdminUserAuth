<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Management System</h1>
		<hr>
		<h2>Update Course</h2>
		<form action="#" th:action="@{/saveCourse}" th:object="${course}"
			method="POST">
			<!--Add hidden form field to handle update -->
			<input type="hidden" th:field="*{course_id}"/>
			<input type="text" th:field="*{course_name}"
				class="form-control mb-4 col-4"> 
				<input type="text"
				th:field="*{credits}" class="form-control mb-4 col-4"> 
			<button type="submit" class="btn btn-info col-2">Update
				Course</button>
		</form>
	</div>
</body>
</html>
