<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
	<link rel="icon" type="image/png" href="/img/favicon.png">
	<title>
		Register
	</title>
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
	<!-- Nucleo Icons -->
	<link href="/css/nucleo-icons.css" rel="stylesheet" />
	<link href="/css/nucleo-svg.css" rel="stylesheet" />
	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<!-- CSS Files -->
	<link id="pagestyle" href="/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
</head>

<body class="">
<div class="container position-sticky z-index-sticky top-0">
	<div class="row">
		<div class="col-12">
		</div>
	</div>
</div>
<main class="main-content  mt-0">
	<section>
		<div class="page-header min-vh-100">
			<div class="container">
				<div class="row">
					<div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
						<div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80'); background-size: cover;">
						</div>
					</div>
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered!</div>
					</div>
					<div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
						<div class="card card-plain">
							<div class="card-header">
								<h4 class="font-weight-bolder">Sign Up</h4>

							</div>
							<div class="card-body">
								<form th:action="@{/registration}" method="post" th:object="${user}">
									<label class="control-label" for="firstName"> First Name </label>
									<div class="input-group input-group-outline mb-3">
										<input id="firstName" class="form-control" th:field="*{firstName}"
											   required autofocus="autofocus" />
									</div>
									<label class="control-label" for="lastName"> Last Name </label>
									<div class="input-group input-group-outline mb-3">
										<input
											id="lastName" class="form-control" th:field="*{lastName}"
											required autofocus="autofocus" />
									</div>
									<label class="control-label" for="email"> Email </label>
									<div class="input-group input-group-outline mb-3">
										<input
											id="email" class="form-control" th:field="*{email}" required
											autofocus="autofocus" />
									</div>
									<label class="control-label" for="password"> Password </label>
									<div class="input-group input-group-outline mb-3">
										<input
											id="password" class="form-control" type="password"
											th:field="*{password}" required autofocus="autofocus" />
									</div>
									<div class="form-check form-check-info text-start ps-0">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
										<label class="form-check-label" for="flexCheckDefault">
											I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
										</label>
									</div>
									<div class="text-center">
										<button type="submit" class="btn btn-success">Register</button>
									</div>
								</form>
							</div>
							<div class="card-footer text-center pt-0 px-lg-2 px-1">
								<p class="mb-2 text-sm mx-auto">
									Already have an account?
									<a href="/" th:href="@{/login}" class="text-primary text-gradient font-weight-bold">Sign in</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
</body>

</html>
