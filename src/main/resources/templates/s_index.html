<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>List Student</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" th:href="@{/}">Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#" th:href="@{/s_index}">Student <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#" th:href="@{/c_index}">Course</a>
            <li><a class="nav-item nav-link" href="#" th:href="@{/addStudentCourses}">Assign Courses</a></li>
          <li sec:authorize="isAuthenticated()"><a class="nav-item nav-link"th:href="@{/logout}">Logout</a></li>
        </div>
      </div>
    </nav>
    <br>
    <br>
		<div class="container">
		
			<h3>Student List</h3>
			
			<hr/>
			<a th:href="@{/showNewStudent}" class="btn btn-primary">Add Student</a>
			<br/><br/>
			<table class="table table-bordered table-striped" id="studentTable">
			
				<thead>
          <tr>
            <th> First Name</th>
            <th> Last  Name</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
				<tbody>
          <tr th:each="student : ${listStudent}">
  
            <td th:text="${student.first_name}"></td>
            <td th:text="${student.last_name}"></td>
            <td th:text="${student.location}"></td>
            <td><a th:href="@{/showFormForUpdateStudent/{id}(id=${student.st_id})}"
              class="btn btn-primary"> Update</a>
              <a th:href="@{/deleteStudent/{id}(id=${student.st_id})}"
              class="btn btn-danger"> Delete</a>
              </td>
          </tr>
        </tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#studentTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
